version: "2"
sql:
  - schema: "internal/migrations"
    queries: "internal/queries"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"